<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas_Form Laila Husna N.A</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>

    <img src="jayju.jpg" alt="ini pacar saya" 
    width="50px"
     height="100px">
     <hr>

     <form>

     
    Nama : <input type="text" name="Nama Lengkap" 
    placeholder="Ketikkan namamu" >
    <br>
    Kota Lahir : <input type="text" list="Kota_Lahir">
    <datalist id="Kota_Lahir">
        <option value="Semarang">Semarang</option>
        <option value="Yogyakarta">Yogyakarta</option>
    </datalist>
    <br>
    Tanggal Lahir
    <input type="date">
    <br>
    Gender 
    <input type="radio" name="gender" value="Pria">
    Pria 
    <input type="radio" name="gender" value="Wanita">
    Wanita
    <br>
    Agama : <input type="text" list="Agama">
    <datalist id="Agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katholik">Katholik</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
    </datalist>
    <br>
    Alamat : <input type="text" name="Alamat"
    placeholder="Dimana  rumahmu ?">
    <br>
    Hobi : <input type="text" list="Hobi">
    <datalist id="Hobi">
        <option value="Menyanyi">Menyanyi</option>
        <option value="Mendengarkan musik">Mendengarkan musik</option>
        <option value="Lari">Lari</option>
        <option value="Berenang">Berenang</option>
        <option value="Muncak">Muncak</option>
        <option value="Lainnya">Lainnya</option>
        Lainnya : <input type="text" name="Lainnya"
        placeholder="Lainnya">
    </datalist>
    
    </form>
</body>
</html>
